<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circula Progress</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div id="number">90%</div>
            </div>
        
        </div>
        <p>HTML</p>
        
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
         <defs>
            <linearGradient id="GradientColor">
               <stop offset="0%" stop-color="#e91e63" />
               <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
         </defs>
         <circle class="circle-html" cx="80" cy="80" r="70" stroke-linecap="round" />
 </svg>



    </div>
     <div class="skill">
        <div class="outer">
            <div class="inner">
                <div id="css-number">80%</div>
            </div>
        
        </div>
        <p>CSS</p>
        
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
         <defs>
            <linearGradient id="GradientColor">
               <stop offset="0%" stop-color="#e91e63" />
               <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
         </defs>
         <circle class="circle-css" cx="80" cy="80" r="70" stroke-linecap="round" />
 </svg>



    </div>
     <div class="skill">
        <div class="outer">
            <div class="inner">
                <div id="js-number">80%</div>
            </div>
        
        </div>
        <p>JavaScript</p>
        
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
         <defs>
            <linearGradient id="GradientColor">
               <stop offset="0%" stop-color="#e91e63" />

            </linearGradient>
         </defs>
         <circle class="circle-js" cx="80" cy="80" r="70" stroke-linecap="round" />
 </svg>



    </div>






    <script src="index.js"></script>
</body>
</html>
